 <body>
	 
 <style>
	 
  /* Initial body */
body {
  background-color: black;
  overflow: hidden;
  left: 0;
  margin: 0;
  position: relative;
}

/* Initial menu */
.menu {
  background: #202024 url('http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/black-thread.png') repeat left top;
  left: -25%;  /* start off behind the scenes */
  height: 100%;
  position: fixed;
  width: 25%;
}

/* Basic styling */
.jumbotron {
	width: 50%;
	height: 50%;
	 }
.jumbotron {
  display:block;
  margin:auto;
}
	 
.menu ul {
  border-top: 1px solid #636366;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu li {
  border-bottom: 1px solid #636366;
  font-family: 'Open Sans', sans-serif;
  line-height: 45px;
  padding-bottom: 3px;
  padding-left: 20px;
  padding-top: 3px;
}

.menu a {
  color: #fff;
  font-size: 15px;
  text-decoration: none;
  text-transform: uppercase;
}

.icon-close {
  cursor: pointer;
  padding-left: 10px;
  padding-top: 10px;
}

.icon-menu {
  float: left; 
  color: #fff;
  cursor: pointer;
  font-family: 'Open Sans', sans-serif;
  font-size: 16px;
  padding-bottom: 25px;
  padding-left: 25px;
  padding-top: 25px;
  text-decoration: none;
  text-transform: uppercase;
	display: inline-block;
    text-align:left;
}

.icon-menu i {
  margin-right: 5px;
}

.centered-header {
  margin:auto;
  text-align: center;
  color: #fff;
}
	 
@font-face {
  font-family: 'VCR OSD Mono';
  src: url('VCR_OSD_MONO_1.001.ttf');
}

	 
	 
	 
    
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }	 
</style>
	  
    <div class="menu">

<!-- Menu icon -->
      <div>
        <img class="icon-close" src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
      </div>

<!-- Menu -->
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

	  
<!-- Main body -->	
		
	       <div class="icon-menu">
        <i class=" fa fa-bars fa-2x"></i>
	 </div>
	 <div class="centered-header">
	 	<p>SAM KIMBALL-SPERBERG<br>
			WEB DESIGN, ILLUSTRATION, DIGITAL ART<br>
			<a href="https://www.linkedin.com/in/sam-kimball-sperberg/" title="LinkedIn" class="fa fa-linkedin"></a>
			<a href="https://www.instagram.com/sam.gks/" title="Instagram" class="fa fa-instagram"></a>
	  	</p>
	 </div>
	 
<!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

 

	  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	   <script src="../dist/js/swiper.min.js"></script>
    <script>
	    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
	    
	    
	    

	

	    
      var main = function() {
  /* Push the body and the nav over */
  $('.icon-menu').click(function() {
    $('.menu').animate({
      left: "0px"
    }, 400);

    $('body').animate({
      left: "12.5%"
    }, 400);
  });

  /* Then push them back */
  $('.icon-close').click(function() {
    $('.menu').animate({
      left: "-25%"
    }, 400);

    $('body').animate({
      left: "0px"
    }, 400);
  });
};


$(document).ready(main);

    </script>
  </body>
</html>
