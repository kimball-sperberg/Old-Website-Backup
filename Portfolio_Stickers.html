      	position: absolute;

      	top: 0;

<script type="text/javascript">
var imgArray = [
	'Images/Stickers_1.png',
	'Images/Stickers_2.png',
	'Images/Stickers_3.png',
	'Images/Stickers_4.png',
	'Images/Stickers_5.png',
	'Images/YellowSquidSticker2.png'];
var curIndex = 0;
var imgDuration = 3000;

function slideShow() {
	document.addEventListener("keydown", function(event) {
		if (event.key == ' ' || event.key === 'ArrowRight' || event.key === 'ArrowUp' || event.key === 'Enter' || event.key === 'Return' || event.key === 'Tab') {
			curIndex++;
			if (curIndex == imgArray.length) { curIndex = 0; }
			document.getElementById('slider').src = imgArray[curIndex];
		} else if (event.key === 'ArrowLeft' || event.key === 'ArrowDown') {
			if (curIndex == 0) { curIndex = imgArray.length; }
			curIndex--;
			document.getElementById('slider').src = imgArray[curIndex];
		}
	});
	document.getElementById('slider').addEventListener('click', function (event) {
		curIndex++;
		if (curIndex == imgArray.length) { curIndex = 0; }
		document.getElementById('slider').src = imgArray[curIndex];
	});
}
